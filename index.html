<!DOCTYPE html>
<!-- já aqui no theme eu consigo definir meu tema do site como dark... -->
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- cdn de icones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <title>Projeto séries</title>
</head>

<body>

    <!-- botão para deixar o tema light... inserir btn, id e onclick pra manipular no js -->
    <button class="btn btn-secondary position-absolute top-0 end-0 m-3" id="alterarTemaSite" onclick="alterarTemaSite()"><i class="bi bi-sun-fill" ></i></button>
    <h1 class="text-center mb-4 p-4">Projeto séries <br> Curso - JS</h1>
    
    <!-- esse carda inteiro foi colado no js para ser dinâmico -->
    <div class="container text-center">
        <div class="row" id="cards">
            
          </div>
    </div>


  
  <!-- Modal -->
  <div class="modal fade" id="zoomImg" tabindex="-1" aria-labelledby="nomeSerie" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="nomeSerie">Modal title</h1>
        </div>
        <div class="modal-body">
            <!-- é aqui que deixa o modal responsivo, com a class pra editar no js -->
            <img src="" id="imgModal" class="card-img-top" alt="série">
            <p id="descricaoSerie"></p>
        </div>
      </div>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="/javascript.js"></script>

</body>
</html>
